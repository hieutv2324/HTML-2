    <title>Login</title>

<body>
    <style>

    </style>
    <div>

        <div id="wrapper">
            <form action="" class="form-left" style="margin: 15px;">
                <h3>Login</h3>
                <div class="form-group">

                    <input type="text" name="Email" required>

                    <label for="">Email</label>


                </div>
                <div class="form-group">
                    <input type="password" class="form-group" placeholder="Password">
                    <div id="eye">
                        <i class="fas fa-eye-slash"></i>
                    </div>
                </div>


                <p><a href="#" class="link-underline-dark">Forgot Password?</a></p>

                <div>
                    <input type="submit" value="Login" id="btn-login">
                    <p>
                        Don't have an account? <p1><a href="#" class="link-underline-dark">Signup</a></p>
                    </p1>

                </div>
                <div class="login-or"><span>Or</div>

                <div class="list-button">
                    <a href="#" class="button facebook">
                        <span class="button-icon">
                            <i class="fab fa-facebook"></i>
                        </span>
                        <span class="btn btn-primary">
                            Login With Facebook
                        </span>
                    </a>
                </div>
                <div class="list-button">
                    <a href="#" class="button google">
                        <span class="button-icon">
                            <i class="fab fa-google"></i>
                        </span>
                        <span class="button-text">
                            Login With Google
                        </span>
                    </a>
                </div>




</body>
