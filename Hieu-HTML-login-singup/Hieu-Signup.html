<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Signup</title>
    <link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" rel="stylesheet"/>
    <link rel="stylesheet" href="" class="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

<body>
    <style>
       
    </style>
   <div id="wrapper">

    <form action="" class="form-right" style="margin: 15px;">
      <h3>Signup</h3>
      <div class="form-group">
        <input type="text" name="email" required>
        <label for = "">Email</label>
      </div>
      <div class="form-group">
        <!-- <input type="password" name="password" required>
        <label for = "">Create password</label> -->
        <input type="password"  placeholder="Create password">

        <div id="eye">
          <i class="fas fa-eye-slash"></i>
        </div>
      </div>
      <div class="form-group">
        <!-- <input type="password" name="password" required>
        <label for = "">Confirm Password</label> -->
        <input type="password"  placeholder="Confirm Password">

        <div id="eye2">
          <i class="fas fa-eye-slash"></i>
        </div>
      </div>
      <p >
        Already have an account? <p1><a href="#" class="link-underline-dark">Login</a></p1>
      </p>
      <input type="submit" value="Signup" id="btn-login">
     
      <div  class = "login-or"><span>Or</div>

        <div class="list-button">
            <a href ="#" class="button facebook">
               <span class="button-icon">
                   <i class="fab fa-facebook"></i>
               </span>
               <span class="button-text">
                   Login with Facebook
               </span>
            </a>
       </div>
       <div class="list-button">
        <a href ="#" class="button google">
           <span class="button-icon">
                           <img src="https://cdn-icons-png.flaticon.com/256/300/300221.png" class="card-img-top" alt="https://cdn-icons-png.flaticon.com/256/300/300221.png">
           </span>
           <span class="button-text">
               Login with Google
           </span>
        </a>
   </div>
    </form>
  </div>
